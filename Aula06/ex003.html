<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
       body{
            background-color: rgb(104, 100, 100);
            color: blanchedalmond;
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro site em javascript</h1>
    <p> Teste do primeiro site em javascript</p>
    <script>
        /* comando de alerta em java script 
        * 1º Comando - Alerta interagindo com o usuário, perguntando o nome como um exemplo; 
        *  O sinal de = em java script significa RECEBE;
        */

        var n1 = Number.parseInt(window.prompt ('Digite um número')) // A minha váriavel N1 irá receber um número inteiro convertido utilizando o comando: parseInt.
        var n2 = Number.parseFloat(window.prompt ('Digite outro número')) 
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a = ` + s) // Concatenação
        // (number + number) para adição;
        // (string + string) para concatenação
        // O método ${var} é o que se chama uma linha de comando usando uma template string;
    </script>
</body>
</html>
