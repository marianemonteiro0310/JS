<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
       body{
            background-color: rgb(104, 100, 100);
            color: blanchedalmond;
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro site em javascript</h1>
    <p> Teste do primeiro site em javascript</p>
    <script>
        /* comando de alerta em java script 
        * 1º Comando - Alerta interagindo com o usuário, perguntando o nome como um exemplo; 
        *  O sinal de = em java script significa RECEBE;
        */

      var nome = window.prompt('Qual o seu nome?')
      window.alert ('É um grande prazer te conhecer, ' + nome + '!') // Concatenação em JS utiliza-se o sinal de +
     
    </script>
</body>
</html>
